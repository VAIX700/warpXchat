<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WarpXChat - Online Chatting App</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #fff;
    }
    #login, #chat {
      max-width: 400px;
      margin: 50px auto;
      padding: 24px;
      border-radius: 12px;
      background: #1a1a1a;
      box-shadow: 0 0 20px #00f2ff55;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #00f2ff, #7c00ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #messages {
      background: #121212;
      height: 240px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #333;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 6px;
    }
    .msg span {
      font-weight: bold;
      color: #00f2ff;
    }
    #chat { display: none; }
  </style>
</head>
<body>

  <div id="login">
    <h2>Enter WarpXChat</h2>
    <input type="text" id="displayName" placeholder="Enter your display name" />
    <button onclick="enterChat()">Join</button>
  </div>

  <div id="chat">
    <h3>üåê Public Chat</h3>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUdgZ_A0SbvsXaIVwgU30DP0yma-LOMn4",
      authDomain: "warpxchat-10bb3.firebaseapp.com",
      databaseURL: "https://warpxchat-10bb3-default-rtdb.firebaseio.com",
      projectId: "warpxchat-10bb3",
      storageBucket: "warpxchat-10bb3.appspot.com",
      messagingSenderId: "302423390250",
      appId: "1:302423390250:web:005078fe449cc23a042b53"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    let currentUser = null;

    function enterChat() {
      const name = document.getElementById("displayName").value.trim();
      if (name) {
        currentUser = name;
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "block";
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById("chat").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (text && currentUser) {
        messagesRef.push({ name: currentUser, text });
        input.value = '';
      }
    }

    messagesRef.on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span>${msg.name}:</span> ${msg.text}`;
      const messagesDiv = document.getElementById("messages");
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
