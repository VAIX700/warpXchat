<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WarpXChat - Register & Chat</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #fff;
    }
    #register, #chat {
      max-width: 400px;
      margin: 50px auto;
      padding: 24px;
      border-radius: 12px;
      background: #1a1a1a;
      box-shadow: 0 0 20px #00f2ff55;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #00f2ff, #7c00ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #messages {
      background: #121212;
      height: 240px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #333;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px;
      background: #1e1e1e;
      border-left: 4px solid #00f2ff;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .msg span {
      font-weight: bold;
      color: #00f2ff;
    }
    .msg-content {
      flex: 1;
      margin-right: 10px;
      word-break: break-word;
    }
    .msg-menu {
      position: relative;
      display: inline-block;
    }
    .msg-dots {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 0 6px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: #2b2b2b;
      min-width: 80px;
      box-shadow: 0 2px 8px #0005;
      border-radius: 6px;
      z-index: 1;
    }
    .dropdown-content button {
      background: none;
      color: #ff5b5b;
      border: none;
      width: 100%;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
      border-radius: 0;
      font-size: 15px;
    }
    .dropdown-content button:hover {
      background: #333;
    }
    #chat { display: none; }
    #customAlert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2b2b2b;
      color: #ff5b5b;
      padding: 12px 24px;
      border: 1px solid #ff5b5b;
      border-radius: 8px;
      font-weight: bold;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 10px #ff5b5b88;
    }
  </style>
</head>
<body>

<div id="customAlert"></div> <!-- üîî Alert placeholder -->

<!-- Register -->
<div id="register">
  <h2>‚öîÔ∏è Register to WarpXChat</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <input type="text" id="displayName" placeholder="Display Name" />
  <button onclick="register()">Join Chat</button>
</div>

<!-- Chat -->
<div id="chat">
  <h3>üåê Public Chat</h3>
  <div id="messages"></div>
  <input type="text" id="msgInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDUdgZ_A0SbvsXaIVwgU30DP0yma-LOMn4",
    authDomain: "warpxchat-10bb3.firebaseapp.com",
    databaseURL: "https://warpxchat-10bb3-default-rtdb.firebaseio.com",
    projectId: "warpxchat-10bb3",
    storageBucket: "warpxchat-10bb3.appspot.com",
    messagingSenderId: "302423390250",
    appId: "1:302423390250:web:005078fe449cc23a042b53"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const messagesRef = db.ref("messages");

  let currentUser = null;

  function showCustomAlert(message) {
    const alertBox = document.getElementById("customAlert");
    alertBox.innerText = message;
    alertBox.style.display = "block";
    setTimeout(() => {
      alertBox.style.display = "none";
    }, 3000);
  }

  function register() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const displayName = document.getElementById("displayName").value.trim();

    if (!email || !password || !displayName) {
      showCustomAlert("‚ùó Please fill in all fields.");
      return;
    }

    if (!email.includes("@") || !email.endsWith(".com")) {
      showCustomAlert("‚ùó Enter a valid email with '@' and '.com'.");
      return;
    }

    currentUser = displayName;
    document.getElementById("register").style.display = "none";
    document.getElementById("chat").style.display = "block";
  }

  function logout() {
    currentUser = null;
    document.getElementById("chat").style.display = "none";
    document.getElementById("register").style.display = "block";
    document.getElementById("messages").innerHTML = "";
  }

  function sendMessage() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (text && currentUser) {
      messagesRef.push({ name: currentUser, text });
      input.value = '';
    }
  }

  // Listen for new messages and deletions
  messagesRef.on("child_added", snapshot => {
    const msg = snapshot.val();
    const key = snapshot.key;
    renderMessage(msg, key);
  });

  messagesRef.on("child_removed", snapshot => {
    const key = snapshot.key;
    const msgDiv = document.getElementById("msg-" + key);
    if (msgDiv) msgDiv.remove();
  });

  function renderMessage(msg, key) {
    // Prevent duplicate rendering
    if (document.getElementById("msg-" + key)) return;

    const messagesDiv = document.getElementById("messages");
    if (!msg) return;

    const div = document.createElement("div");
    div.className = "msg";
    div.id = "msg-" + key;

    const contentDiv = document.createElement("div");
    contentDiv.className = "msg-content";
    contentDiv.innerHTML = `<span>${msg.name}:</span> ${msg.text}`;
    div.appendChild(contentDiv);

    // Only sender sees 3-dot menu
    if (currentUser === msg.name) {
      const menuDiv = document.createElement("div");
      menuDiv.className = "msg-menu";

      const dotsBtn = document.createElement("button");
      dotsBtn.className = "msg-dots";
      dotsBtn.innerHTML = "&#8942;";
      dotsBtn.onclick = function(e) {
        e.stopPropagation();
        closeAllDropdowns();
        dropdown.style.display = "block";
      };

      const dropdown = document.createElement("div");
      dropdown.className = "dropdown-content";

      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.onclick = function(e) {
        e.stopPropagation();
        messagesRef.child(key).remove();
        dropdown.style.display = "none";
        showCustomAlert("Message deleted.");
      };

      dropdown.appendChild(deleteBtn);
      menuDiv.appendChild(dotsBtn);
      menuDiv.appendChild(dropdown);
      div.appendChild(menuDiv);
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Global click to close dropdowns
  document.addEventListener("click", function() {
    closeAllDropdowns();
  });

  function closeAllDropdowns() {
    document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
  }
</script>
</body>
</html>
